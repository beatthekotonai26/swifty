<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" onerror="this.href='https://raw.githubusercontent.com/UseInterstellar/Interstellar/main/.github/branding/in.png'" />
    <title id="tab-title">Study - Google Docs</title>
    <style>
      /* Custom Theme - All CSS in one place */
      :root {
        /* Color Scheme */
        --primary-color: #6c5ce7;
        --primary-light: #a29bfe;
        --primary-dark: #4834d4;
        --secondary-color: #00b894;
        --secondary-light: #55efc4;
        --secondary-dark: #00a884;
        --background-color: #000000;
        --background-light: #1a1a1a;
        --background-lighter: #2a2a2a;
        --text-color: #f5f6fa;
        --text-muted: #b2bec3;
        --danger-color: #e74c3c;
        --success-color: #2ecc71;
        --warning-color: #f39c12;
        --info-color: #3498db;
      }
      
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        z-index: 1;
      }
      
      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        margin-bottom: 0.5rem;
        font-weight: 600;
        line-height: 1.2;
      }
      
      a {
        color: var(--primary-light);
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      a:hover {
        color: var(--primary-color);
      }
      
      /* Layout */
      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      
      .main {
        width: 100%;
        max-width: 1200px;
        padding: 1rem;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
        position: relative;
      }
      
      /* Header */
      .logo-container {
        display: none;
      }
      
      .title {
        font-size: 3rem;
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: white;
        position: relative;
        overflow: hidden;
      }
      
      .title::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.8), transparent);
        animation: flash-animation 3s infinite;
      }
      
      @keyframes flash-animation {
        0% {
          left: -100%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }
      
      .title an {
        color: white;
      }
      
      #splash {
        font-size: 1.2rem;
        color: var(--text-muted);
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      /* Section Titles */
      .section-title {
        font-size: 2rem;
        text-align: center;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        position: relative;
        padding-bottom: 0.5rem;
      }
      
      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        border-radius: 2px;
      }
      
      .section-description {
        color: var(--text-muted);
        text-align: center;
        max-width: 800px;
        margin: 0 auto 2rem auto;
      }
      
      /* Cards */
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        width: 100%;
        max-width: 1200px;
      }
      
      .card {
        background-color: var(--background-light);
        border-radius: 10px;
        padding: 20px;
        width: 280px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        background-color: var(--background-lighter);
      }
      
      .card h3 {
        color: var(--text-color);
        margin-top: 0;
        font-size: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 10px;
      }
      
      .card p {
        color: var(--text-muted);
        margin-bottom: 15px;
      }
      
      .card-links {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .card-link {
        color: var(--text-color);
        text-decoration: none;
        padding: 8px 12px;
        background-color: var(--background-lighter);
        border-radius: 5px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
      }
      
      .card-link:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateX(5px);
      }
      
      .card-link i {
        margin-right: 8px;
      }
      
      /* Custom Games Section */
      #custom-games-container {
        margin-top: 30px;
        width: 100%;
        max-width: 1200px;
      }
      
      .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
        width: 100%;
      }
      
      .game-card {
        background-color: var(--background-light);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      
      .game-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        background-color: var(--background-lighter);
      }
      
      .game-info {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      
      .game-title {
        color: var(--text-color);
        margin: 0 0 10px 0;
        font-size: 1.2rem;
      }
      
      .game-description {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 15px;
        flex-grow: 1;
      }
      
      .game-buttons {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      
      .game-play-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-weight: bold;
        flex: 1;
      }
      
      .game-play-btn:hover {
        background-color: var(--primary-dark);
      }
      
      .game-play-btn i {
        margin-right: 8px;
      }
      
      .game-remove-btn {
        background-color: var(--danger-color);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      
      .game-remove-btn:hover {
        background-color: #c0392b;
      }
      
      .game-remove-btn i {
        margin-right: 8px;
      }
      
      /* Add Game Form */
      #add-game-form {
        background-color: var(--background-light);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        display: block;
        color: var(--text-color);
        margin-bottom: 5px;
        font-weight: 500;
      }
      
      .form-group input, 
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--background-lighter);
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: inherit;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
      }
      
      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }
      
      .form-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      
      .form-buttons button {
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
      }
      
      .submit-btn {
        background-color: var(--success-color);
        color: white;
      }
      
      .submit-btn:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
      }
      
      .cancel-btn {
        background-color: var(--danger-color);
        color: white;
      }
      
      .cancel-btn:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
      }
      
      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
      }
      
      .modal-content {
        background-color: var(--background-light);
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 1000px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--background-lighter);
      }
      
      /* Login Modal */
      .login-modal-content {
        max-width: 400px;
        padding: 30px;
      }
      
      .login-title {
        text-align: center;
        margin-bottom: 20px;
        color: var(--text-color);
      }
      
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      .login-form input {
        padding: 12px;
        border-radius: 5px;
        border: 1px solid var(--background-lighter);
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: inherit;
      }
      
      .login-form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
      }
      
      .login-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: all 0.2s ease;
      }
      
      .login-btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
      }
      
      .login-error {
        color: var(--danger-color);
        text-align: center;
        margin-top: 10px;
        display: none;
      }
      
      /* Admin Button */
      #admin-btn {
        position: fixed;
        bottom: 30px;
        left: 30px;
        width: 50px;
        height: 50px;
        background-color: var(--background-lighter);
        color: var(--text-muted);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 100;
        border: none;
        padding: 0;
        overflow: hidden;
      }
      
      #admin-btn:hover {
        background-color: var(--background-light);
        transform: scale(1.1);
      }
      
      #admin-btn img {
        width: 30px;
        height: 30px;
        object-fit: cover;
        border-radius: 50%;
      }
      
      /* Admin Panel */
      .admin-controls {
        background-color: var(--background-light);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        width: 100%;
        display: none;
      }
      
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--background-lighter);
      }
      
      .admin-title {
        color: var(--text-color);
        margin: 0;
      }
      
      .admin-actions {
        display: flex;
        gap: 10px;
      }
      
      .admin-btn {
        background-color: var(--background-lighter);
        color: var(--text-color);
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
      }
      
      .admin-btn:hover {
        background-color: var(--primary-color);
        color: white;
      }
      
      .admin-btn.danger {
        background-color: var(--danger-color);
        color: white;
      }
      
      .admin-btn.danger:hover {
        background-color: #c0392b;
      }
      
      .admin-status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: var(--background-lighter);
        color: var(--text-muted);
        font-size: 0.9rem;
      }
      
      .close-modal {
        color: var(--text-muted);
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s ease;
        z-index: 10;
      }
      
      .close-modal:hover {
        color: var(--danger-color);
      }
      
      .game-iframe {
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 5px;
        background-color: #000;
      }
      
      /* Toggle button for add game form */
      #toggle-add-game {
        background-color: #666666;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        transition: all 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      
      #toggle-add-game:hover {
        background-color: #888888;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }
      
      #toggle-add-game i {
        margin-right: 8px;
      }
      
      /* Background Animation */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background: #000000;
      }
      
      /* Make sure content is above particles */
      .main {
        position: relative;
        z-index: 1;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        background-color: var(--background-light);
        border-radius: 10px;
        margin: 20px 0;
        width: 100%;
      }
      
      .empty-state i {
        font-size: 3rem;
        color: var(--text-muted);
        margin-bottom: 15px;
      }
      
      .empty-state h3 {
        color: var(--text-color);
        margin-bottom: 10px;
      }
      
      .empty-state p {
        color: var(--text-muted);
        margin-bottom: 20px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      
      /* Scroll to Top Button */
      #scroll-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 100;
      }
      
      #scroll-top.visible {
        opacity: 1;
        visibility: visible;
      }
      
      #scroll-top:hover {
        background-color: var(--primary-dark);
        transform: translateY(-5px);
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }
        
        .game-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        
        .card {
          width: 100%;
        }
        
        .modal-content {
          width: 95%;
          margin: 10% auto;
        }
        
        .game-iframe {
          height: 70vh;
        }
      }
      
      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }
        
        .section-title {
          font-size: 1.5rem;
        }
        
        .game-grid {
          grid-template-columns: 1fr;
        }
        
        .card-container {
          flex-direction: column;
          align-items: center;
        }
        
        .card {
          width: 100%;
          max-width: 300px;
        }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: var(--background-color);
      }
      
      ::-webkit-scrollbar-track {
        background-color: var(--background-color);
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: var(--background-lighter);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--primary-color);
      }
      
      /* Custom Cursors */
      .cursor-pointer * {
        cursor: url("Assets/cursors/square.cur"), auto !important;
      }
      
      .cursor-gaming {
        cursor: url("Assets/cursors/square.cur"), auto !important;
      }
      
      .cursor-retro {
        cursor: url("Assets/cursors/square.cur"), auto !important;
      }
      
      .cursor-none * {
        cursor: url("Assets/cursors/square.cur"), auto !important;
      }
      
      .cursor-default {
        cursor: url("Assets/cursors/square.cur"), auto !important;
      }
      
      /* Font Sizes */
      .font-small {
        font-size: 0.9rem !important;
      }
      
      .font-medium {
        font-size: 1rem !important;
      }
      
      .font-large {
        font-size: 1.2rem !important;
      }
      
      /* Notification */
      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        z-index: 1000;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 300px;
      }
      
      .notification i {
        margin-right: 10px;
      }
      
      /* Tabs */
      .tabs-container {
        width: 100%;
        max-width: 600px;
        margin: 20px 0;
      }
      
      .tabs {
        display: flex;
        background-color: var(--background-light);
        border-radius: 10px;
        overflow: hidden;
      }
      
      .tab {
        flex: 1;
        padding: 12px 20px;
        text-align: center;
        background-color: var(--background-light);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        border: none;
      }
      
      .tab.active {
        background-color: var(--primary-color);
        color: white;
      }
      
      .tab:hover:not(.active) {
        background-color: var(--background-lighter);
        color: var(--text-color);
      }
      
      .tab-content {
        display: none;
        width: 100%;
      }
      
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body class="center">
    <div id="particles-js"></div>
    <div class="main">
      <h1 class="title"><an>Swifty</an> Proxy </h1>
      <p id="splash">MADE BY JOVAN</p>
      
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab active" data-tab="games" data-i18n="nav_games">Games</button>
          <button class="tab" data-tab="apps" data-i18n="nav_apps">Apps</button>
          <button class="tab" data-tab="settings" data-i18n="nav_settings">Settings</button>
          <button class="tab" data-tab="admin" id="admin-tab" data-i18n="nav_admin" style="display: none;">Admin Settings</button>
        </div>
      </div>
      
      <!-- Games Tab Content -->
      <div id="games-tab" class="tab-content active">
        <button id="toggle-add-game" data-i18n="add_game"><i class="fas fa-plus"></i> Add New Game</button>
        
        <div id="add-game-form" style="display: none;">
          <h3 style="color: var(--text-color); margin-top: 0;" data-i18n="add_game">Add New Game</h3>
          <div class="form-group">
            <label for="game-title" data-i18n="game_title">Game Title / Cloak Title</label>
            <input type="text" id="game-title" data-i18n-placeholder="game_title" placeholder="Enter game title">
          </div>
          <div class="form-group">
            <label for="game-description" data-i18n="game_description">Description</label>
            <textarea id="game-description" data-i18n-placeholder="game_description" placeholder="Enter game description"></textarea>
          </div>
          <div class="form-group">
            <label for="game-path" data-i18n="game_path">Game ( .html file or https:// link )</label>
            <input type="text" id="game-path" data-i18n-placeholder="game_path" placeholder="Enter path to game HTML file or URL">
          </div>
          <div class="form-group">
            <label for="game-image" data-i18n="game_image">Favicon URL (optional)</label>
            <input type="text" id="game-image" data-i18n-placeholder="game_image" placeholder="Enter image URL or leave blank to use default Person image">
          </div>
          <div class="form-buttons">
            <button class="cancel-btn" id="cancel-add-game" data-i18n="cancel">Cancel</button>
            <button class="submit-btn" id="submit-add-game" data-i18n="add">Add Game</button>
          </div>
        </div>
        
        <div id="custom-games-container">
          <div class="game-grid" id="games-grid">
            <!-- Games will be added here dynamically -->
          </div>
          <div id="empty-state" class="empty-state">
            <i class="fas fa-gamepad"></i>
          </div>
        </div>
      </div>
      
      <!-- Apps Tab Content -->
      <div id="apps-tab" class="tab-content">
        <div style="text-align: center; padding: 50px; color: var(--text-color);">
          <h2 data-i18n="apps_empty">Apps Section</h2>
          <p data-i18n="apps_empty_message">This section is currently empty.</p>
        </div>
      </div>
      
      <!-- Settings Tab Content -->
      <div id="settings-tab" class="tab-content">
        <iframe src="Settings/Settings.html" style="width: 100%; height: 800px; border: none; border-radius: 10px;" class="settings-iframe"></iframe>
      </div>
      
      <!-- Admin Settings Tab Content -->
      <div id="admin-tab" class="tab-content">
        <!-- Admin Panel (moved to admin tab) -->
        <div id="admin-panel" class="admin-controls">
          <div class="admin-header">
            <h3 class="admin-title" data-i18n="admin_panel">Admin Panel</h3>
            <div class="admin-actions">
              <button id="reset-games" class="admin-btn danger" data-i18n="reset_games">Reset All Games</button>
              <button id="logout-btn" class="admin-btn" data-i18n="logout">Logout</button>
            </div>
          </div>
          <div id="admin-status" class="admin-status">
            <span data-i18n="logged_in_as">Logged in as:</span> <span id="current-admin">Not logged in</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Game Modal -->
    <div id="game-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <iframe id="game-iframe" class="game-iframe" src="" allowfullscreen></iframe>
      </div>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content login-modal-content">
        <span class="close-modal" id="close-login">&times;</span>
        <h2 class="login-title" data-i18n="admin_login">Admin Login</h2>
        <form id="login-form" class="login-form">
          <input type="text" id="username" data-i18n-placeholder="username" placeholder="Username" required>
          <input type="password" id="password" data-i18n-placeholder="password" placeholder="Password" required>
          <button type="submit" class="login-btn" data-i18n="login">Login</button>
        </form>
        <p id="login-error" class="login-error" data-i18n="invalid_credentials">Invalid username or password</p>
      </div>
    </div>
    
    <!-- Scroll to Top Button -->
    <div id="scroll-top">
      <i class="fas fa-arrow-up"></i>
    </div>
    
    <!-- Admin Button -->
    <button id="admin-btn">
      <img src="Assets/Person.png" alt="Admin" style="width: 24px; height: 24px;">
    </button>
    
    <!-- Notification Element -->
    <div id="notification" class="notification">
      <i id="notification-icon" class="fas"></i>
      <span id="notification-message"></span>
    </div>
    
    <script src="https://kit.fontawesome.com/1237c86ba0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="Assets/translations.js"></script>
    
    <script>
      // Settings storage key
      const SETTINGS_STORAGE_KEY = 'swifty_settings';
      
      // Default settings
      const defaultSettings = {
        theme: 'default',
        reducedMotion: false,
        fontSize: 'medium',
        gridSize: 'medium',
        stealthMode: false,
        clearDataOnExit: false,
        cursorStyle: 'default',
        soundEffects: false,
        autoSave: '1m',
        language: 'en',
        keyboardShortcuts: true
      };
      
      // Load settings from localStorage
      function loadSettings() {
        try {
          const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_STORAGE_KEY));
          return savedSettings || defaultSettings;
        } catch (e) {
          console.error('Error loading settings:', e);
          return defaultSettings;
        }
      }
      
      // Apply theme based on settings
      function applyTheme(settings) {
        console.log('Applying theme:', settings.theme); // Debug log
        const root = document.documentElement;
        
        // Reset to default theme first
        root.style.setProperty('--primary-color', '#6c5ce7');
        root.style.setProperty('--primary-light', '#a29bfe');
        root.style.setProperty('--primary-dark', '#4834d4');
        root.style.setProperty('--background-color', '#000000');
        root.style.setProperty('--background-light', '#1a1a1a');
        root.style.setProperty('--background-lighter', '#2a2a2a');
        root.style.setProperty('--text-color', '#f5f6fa');
        root.style.setProperty('--text-muted', '#b2bec3');
        
        // Apply selected theme
        switch (settings.theme) {
          case 'dark-blue':
            console.log('Applying dark blue theme'); // Debug log
            root.style.setProperty('--primary-color', '#0984e3');
            root.style.setProperty('--primary-light', '#74b9ff');
            root.style.setProperty('--primary-dark', '#0652DD');
            break;
          case 'dark-green':
            console.log('Applying dark green theme'); // Debug log
            root.style.setProperty('--primary-color', '#00b894');
            root.style.setProperty('--primary-light', '#55efc4');
            root.style.setProperty('--primary-dark', '#009688');
            break;
          case 'dark-red':
            console.log('Applying dark red theme'); // Debug log
            root.style.setProperty('--primary-color', '#d63031');
            root.style.setProperty('--primary-light', '#ff7675');
            root.style.setProperty('--primary-dark', '#b71c1c');
            break;
          case 'light':
            console.log('Applying light theme'); // Debug log
            root.style.setProperty('--background-color', '#f5f6fa');
            root.style.setProperty('--background-light', '#dfe6e9');
            root.style.setProperty('--background-lighter', '#b2bec3');
            root.style.setProperty('--text-color', '#2d3436');
            root.style.setProperty('--text-muted', '#636e72');
            break;
          case 'high-contrast':
            console.log('Applying high contrast theme'); // Debug log
            root.style.setProperty('--primary-color', '#ffffff');
            root.style.setProperty('--primary-light', '#cccccc');
            root.style.setProperty('--primary-dark', '#aaaaaa');
            root.style.setProperty('--background-color', '#000000');
            root.style.setProperty('--background-light', '#111111');
            root.style.setProperty('--background-lighter', '#222222');
            root.style.setProperty('--text-color', '#ffffff');
            root.style.setProperty('--text-muted', '#dddddd');
            break;
          default:
            console.log('Using default theme'); // Debug log
        }
      }
      
      // Apply font size based on settings
      function applyFontSize(settings) {
        const body = document.body;
        
        // Remove any existing font size classes
        body.classList.remove('font-small', 'font-medium', 'font-large');
        
        // Add the appropriate class
        body.classList.add(`font-${settings.fontSize}`);
        
        // Apply font size directly
        switch (settings.fontSize) {
          case 'small':
            body.style.fontSize = '0.9rem';
            break;
          case 'medium':
            body.style.fontSize = '1rem';
            break;
          case 'large':
            body.style.fontSize = '1.2rem';
            break;
        }
      }
      
      // Apply grid size based on settings
      function applyGridSize(settings) {
        const gameGrid = document.querySelector('.game-grid');
        if (!gameGrid) return;
        
        // Set grid template columns based on setting
        switch (settings.gridSize) {
          case 'small':
            gameGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(200px, 1fr))';
            break;
          case 'medium':
            gameGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(250px, 1fr))';
            break;
          case 'large':
            gameGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
            break;
        }
      }
      
      // Apply reduced motion based on settings
      function applyReducedMotion(settings) {
        const body = document.body;
        
        if (settings.reducedMotion) {
          body.classList.add('reduced-motion');
          
          // Apply reduced motion styles
          const style = document.createElement('style');
          style.id = 'reduced-motion-style';
          style.textContent = `
            * {
              transition-duration: 0.1s !important;
              animation-duration: 0.1s !important;
            }
            
            .game-card:hover {
              transform: none !important;
            }
            
            .title::after {
              animation: none !important;
            }
          `;
          
          // Remove existing style if it exists
          const existingStyle = document.getElementById('reduced-motion-style');
          if (existingStyle) {
            existingStyle.remove();
          }
          
          document.head.appendChild(style);
        } else {
          body.classList.remove('reduced-motion');
          
          // Remove reduced motion styles
          const existingStyle = document.getElementById('reduced-motion-style');
          if (existingStyle) {
            existingStyle.remove();
          }
        }
      }
      
      // Apply stealth mode based on settings
      function applyStealthMode(settings) {
        if (settings.stealthMode) {
          // Add blur event listener to close games when tab loses focus
          window.addEventListener('blur', closeGameOnBlur);
        } else {
          // Remove the event listener
          window.removeEventListener('blur', closeGameOnBlur);
        }
      }
      
      // Close game modal when tab loses focus (for stealth mode)
      function closeGameOnBlur() {
        const gameModal = document.getElementById('game-modal');
        if (gameModal && gameModal.style.display === 'block') {
          gameModal.style.display = 'none';
          document.getElementById('game-iframe').src = '';
        }
      }
      
      // Apply cursor style based on settings
      function applyCursorStyle(settings) {
        const root = document.documentElement;
        
        // Remove any existing cursor styles
        root.classList.remove('cursor-default', 'cursor-pointer', 'cursor-gaming', 'cursor-retro', 'cursor-none');
        
        // Add the appropriate class
        root.classList.add(`cursor-${settings.cursorStyle}`);
        
        // Apply cursor style directly
        let cursorStyle = 'url("Assets/cursors/square.cur"), auto';
        let cursorPointerStyle = 'url("Assets/cursors/square.cur"), auto';
        
        switch (settings.cursorStyle) {
          case 'pointer':
          case 'gaming':
          case 'retro':
          case 'default':
          case 'none':
            cursorStyle = 'url("Assets/cursors/square.cur"), auto';
            cursorPointerStyle = 'url("Assets/cursors/square.cur"), auto';
            break;
        }
        
        // Apply cursor styles
        const style = document.createElement('style');
        style.id = 'cursor-style';
        style.textContent = `
          body, button:not([type="submit"]), .card, .game-card, .settings-iframe {
            cursor: ${cursorStyle} !important;
          }
          
          a, button[type="submit"], .game-play-btn, .tab, .theme-option, .action-button, .save-button, #admin-btn, #scroll-top {
            cursor: ${cursorPointerStyle} !important;
          }
        `;
        
        // Remove existing style if it exists
        const existingStyle = document.getElementById('cursor-style');
        if (existingStyle) {
          existingStyle.remove();
        }
        
        document.head.appendChild(style);
      }
      
      // Apply sound effects based on settings
      function applySoundEffects(settings) {
        // Remove existing event listeners
        document.querySelectorAll('button, a, .tab, .theme-option').forEach(el => {
          el.removeEventListener('click', playClickSound);
        });
        
        if (settings.soundEffects) {
          // Add event listeners for click sounds
          document.querySelectorAll('button, a, .tab, .theme-option').forEach(el => {
            el.addEventListener('click', playClickSound);
          });
        }
      }
      
      // Play click sound
      function playClickSound() {
        const audio = new Audio('Assets/sounds/click.mp3');
        audio.volume = 0.5;
        audio.play().catch(e => console.error('Error playing sound:', e));
      }
      
      // Apply auto-save based on settings
      function applyAutoSave(settings) {
        // Clear any existing auto-save interval
        if (window.autoSaveInterval) {
          clearInterval(window.autoSaveInterval);
          window.autoSaveInterval = null;
        }
        
        if (settings.autoSave !== 'never') {
          // Set up auto-save interval
          let interval = 60000; // Default to 1 minute
          
          switch (settings.autoSave) {
            case '30s':
              interval = 30000;
              break;
            case '1m':
              interval = 60000;
              break;
            case '5m':
              interval = 300000;
              break;
            case '15m':
              interval = 900000;
              break;
          }
          
          window.autoSaveInterval = setInterval(() => {
            // Save games to local storage
            const games = loadGames();
            saveGames(games);
            console.log('Auto-saved games at', new Date().toLocaleTimeString());
          }, interval);
        }
      }
      
      // Apply language based on settings
      function applyLanguage(settings) {
        // Set the lang attribute on the html element
        document.documentElement.lang = settings.language;
        
        // If we have translations, apply them
        if (window.translations && window.translations[settings.language]) {
          const translation = window.translations[settings.language];
          
          // Apply translations to elements with data-i18n attribute
          document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translation[key]) {
              el.textContent = translation[key];
            }
          });
          
          // Apply translations to placeholders
          document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
            const key = el.getAttribute('data-i18n-placeholder');
            if (translation[key]) {
              el.placeholder = translation[key];
            }
          });
        }
      }
      
      // Apply keyboard shortcuts based on settings
      function applyKeyboardShortcuts(settings) {
        // Remove existing keyboard shortcut event listener
        document.removeEventListener('keydown', handleKeyboardShortcuts);
        
        if (settings.keyboardShortcuts) {
          // Add keyboard shortcut event listener
          document.addEventListener('keydown', handleKeyboardShortcuts);
        }
      }
      
      // Handle keyboard shortcuts
      function handleKeyboardShortcuts(e) {
        // Only apply shortcuts if not in an input, textarea, or select
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
          return;
        }
        
        // Shortcuts
        switch (e.key) {
          case 'g':
          case 'G':
            // Switch to Games tab
            document.querySelector('.tab[data-tab="games"]').click();
            break;
          case 'a':
          case 'A':
            // Switch to Apps tab
            document.querySelector('.tab[data-tab="apps"]').click();
            break;
          case 's':
          case 'S':
            // Switch to Settings tab
            document.querySelector('.tab[data-tab="settings"]').click();
            break;
          case 'n':
          case 'N':
            // Toggle add game form
            document.getElementById('toggle-add-game').click();
            break;
          case 'Escape':
            // Close modals
            document.querySelectorAll('.modal').forEach(modal => {
              if (modal.style.display === 'block') {
                modal.style.display = 'none';
                
                // Clear iframe src if game modal is closed
                if (modal.id === 'game-modal') {
                  document.getElementById('game-iframe').src = '';
                }
              }
            });
            break;
        }
      }
      
      // Apply all settings
      function applyAllSettings(settings) {
        console.log('Applying all settings:', settings); // Detailed logging
        
        applyTheme(settings);
        applyFontSize(settings);
        applyGridSize(settings);
        applyReducedMotion(settings);
        applyStealthMode(settings);
        applyCursorStyle(settings);
        applySoundEffects(settings);
        applyAutoSave(settings);
        applyLanguage(settings);
        applyKeyboardShortcuts(settings);
        
        // Handle clear data on exit
        // Remove existing event listener first to avoid duplicates
        window.removeEventListener('beforeunload', clearDataOnExit);
        
        if (settings.clearDataOnExit) {
          window.addEventListener('beforeunload', clearDataOnExit);
        }
        
        // Show notification
        showNotification('success', 'Settings applied successfully!');
      }
      
      // Clear data on exit function
      function clearDataOnExit() {
        localStorage.clear();
        console.log('Cleared all local storage data on exit');
      }
      
      // Show notification
      function showNotification(type, message) {
        const notification = document.getElementById('notification');
        const icon = document.getElementById('notification-icon');
        const messageEl = document.getElementById('notification-message');
        
        if (!notification) return;
        
        // Set notification type
        notification.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 
                                            type === 'error' ? 'var(--danger-color)' : 
                                            'var(--info-color)';
        
        // Set icon based on type
        icon.className = 'fas ' + (type === 'success' ? 'fa-check-circle' : 
                                  type === 'error' ? 'fa-exclamation-circle' : 
                                  'fa-info-circle');
        
        // Set message
        messageEl.textContent = message;
        
        // Show notification
        notification.style.opacity = '1';
        notification.style.transform = 'translateY(0)';
        
        // Hide notification after 3 seconds
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translateY(20px)';
        }, 3000);
      }
      
      // Listen for messages from the settings iframe
      window.addEventListener('message', function(event) {
        console.log('Received message:', event.data); // Detailed logging
        if (event.data && event.data.type === 'settings_updated') {
          console.log('Applying settings from iframe:', event.data.settings); // Detailed logging
          applyAllSettings(event.data.settings);
        }
      });
      
      // Initialize particles.js with fallback
      document.addEventListener('DOMContentLoaded', function() {
        // Set a timeout to ensure the page loads even if particles.js has issues
        const particlesTimeout = setTimeout(function() {
          console.log('Particles.js initialization timed out, continuing with page load');
          initializeApp();
        }, 3000); // 3 second timeout
        
        try {
          if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
              particles: {
                number: { value: 80, density: { enable: true, value_area: 1500 } }, // Reduced particle count
                color: { value: '#888888' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#666666', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 1.5, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
              },
              interactivity: {
                detect_on: 'canvas', // Changed from window to canvas for better performance
                events: { 
                  onhover: { enable: true, mode: 'repulse' }, 
                  onclick: { enable: true, mode: 'push' }, 
                  resize: true 
                },
                modes: { 
                  repulse: { distance: 100, duration: 0.4 }, 
                  push: { particles_nb: 4 } 
                }
              },
              retina_detect: false // Disabled for better performance
            });
            
            // Clear the timeout since particles loaded successfully
            clearTimeout(particlesTimeout);
            
            // Initialize the app
            initializeApp();
          } else {
            console.error('Particles.js not loaded');
            clearTimeout(particlesTimeout);
            initializeApp();
          }
        } catch (e) {
          console.error('Particles.js failed to initialize:', e);
          clearTimeout(particlesTimeout);
          initializeApp();
        }
      });
      
      // Local Storage Key
      const GAMES_STORAGE_KEY = 'swifty_custom_games';
      
      // Load games from local storage
      function loadGames() {
        try {
          const games = JSON.parse(localStorage.getItem(GAMES_STORAGE_KEY)) || [];
          return games;
        } catch (e) {
          console.error('Error loading games from storage:', e);
          return [];
        }
      }
      
      // Save games to local storage
      function saveGames(games) {
        try {
          localStorage.setItem(GAMES_STORAGE_KEY, JSON.stringify(games));
        } catch (e) {
          console.error('Error saving games to storage:', e);
        }
      }
      
      // Clear any existing sample games from storage
      function clearSampleGames() {
        // Check if we need to clear the storage (first time visit)
        if (!localStorage.getItem('swifty_cleared_samples')) {
          // Set a flag so we don't do this again
          localStorage.setItem('swifty_cleared_samples', 'true');
        }
      }
      
      // Admin authentication
      const ADMIN_USERS = [
        { username: 'Anthony', password: 'SwiftyProxy' },
        { username: 'David', password: 'SwiftyProxy' },
        { username: 'Jovan', password: 'SwiftyProxy' },
        { username: 'Tiago', password: 'SwiftyProxy' }
      ];
      
      // Admin session key
      const ADMIN_SESSION_KEY = 'swifty_admin_session';
      
      // Check if user is logged in
      function checkAdminLogin() {
        const adminSession = localStorage.getItem(ADMIN_SESSION_KEY);
        if (adminSession) {
          try {
            const session = JSON.parse(adminSession);
            const now = new Date().getTime();
            
            // Check if session is still valid (24 hour expiry)
            if (session.expires > now) {
              return session.username;
            } else {
              // Session expired
              localStorage.removeItem(ADMIN_SESSION_KEY);
            }
          } catch (e) {
            console.error('Error checking admin session:', e);
            localStorage.removeItem(ADMIN_SESSION_KEY);
          }
        }
        return null;
      }
      
      // Login as admin
      function loginAdmin(username, password) {
        const user = ADMIN_USERS.find(u => 
          u.username.toLowerCase() === username.toLowerCase() && 
          u.password === password
        );
        
        if (user) {
          // Create session (expires in 24 hours)
          const expires = new Date().getTime() + (24 * 60 * 60 * 1000);
          const session = {
            username: user.username,
            expires: expires
          };
          
          localStorage.setItem(ADMIN_SESSION_KEY, JSON.stringify(session));
          
          // Update UI
          document.getElementById('admin-panel').style.display = 'block';
          document.getElementById('admin-tab').style.display = 'block';
          
          return true;
        }
        
        return false;
      }
      
      // Logout admin
      function logoutAdmin() {
        localStorage.removeItem(ADMIN_SESSION_KEY);
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('admin-tab').style.display = 'none';
        
        // Switch to games tab if currently on admin tab
        if (document.querySelector('.tab[data-tab="admin"]').classList.contains('active')) {
          document.querySelectorAll('.tab').forEach(t => {
            t.classList.remove('active');
          });
          document.querySelector('.tab[data-tab="games"]').classList.add('active');
          
          document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
          });
          document.getElementById('games-tab').classList.add('active');
        }
        
        alert('You have been logged out');
      }
      
      // Reset all games
      function resetAllGames() {
        if (confirm('Are you sure you want to reset all games? This cannot be undone.')) {
          localStorage.removeItem(GAMES_STORAGE_KEY);
          localStorage.removeItem('swifty_cleared_samples');
          alert('All games have been reset. The page will now reload.');
          window.location.reload();
        }
      }
      
      // Main app initialization
      function initializeApp() {
        // Clear any sample games first
        clearSampleGames();
        
        // Load and apply settings
        const settings = loadSettings();
        applyAllSettings(settings);
        
        // Render games
        renderGames();
        
        // Check admin login
        const adminUsername = checkAdminLogin();
        if (adminUsername) {
          document.getElementById('current-admin').textContent = adminUsername;
          document.getElementById('admin-panel').style.display = 'block';
          document.getElementById('admin-tab').style.display = 'block';
        } else {
          document.getElementById('admin-panel').style.display = 'none';
          document.getElementById('admin-tab').style.display = 'none';
        }
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', function() {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => {
              t.classList.remove('active');
            });
            
            // Add active class to clicked tab
            this.classList.add('active');
            
            // Hide all tab content
            document.querySelectorAll('.tab-content').forEach(content => {
              content.classList.remove('active');
            });
            
            // Show corresponding tab content
            const tabId = this.getAttribute('data-tab');
            document.getElementById(tabId + '-tab').classList.add('active');
          });
        });
        
        // Toggle add game form
        document.getElementById('toggle-add-game').addEventListener('click', function() {
          const form = document.getElementById('add-game-form');
          form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
        
        // Cancel add game
        document.getElementById('cancel-add-game').addEventListener('click', function() {
          document.getElementById('add-game-form').style.display = 'none';
        });
        
        // Submit add game
        document.getElementById('submit-add-game').addEventListener('click', function() {
          const title = document.getElementById('game-title').value;
          const description = document.getElementById('game-description').value;
          const path = document.getElementById('game-path').value;
          const image = document.getElementById('game-image').value;
          
          if (!title || !description || !path) {
            alert('Please fill in all required fields');
            return;
          }
          
          addGame(title, description, path, image);
          
          // Clear form
          document.getElementById('game-title').value = '';
          document.getElementById('game-description').value = '';
          document.getElementById('game-path').value = '';
          document.getElementById('game-image').value = '';
          
          // Hide form
          document.getElementById('add-game-form').style.display = 'none';
        });
        
        // Close modal
        document.querySelectorAll('.close-modal').forEach(closeBtn => {
          closeBtn.addEventListener('click', function() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
              modal.style.display = 'none';
            });
            
            // Clear iframe src if game modal is closed
            document.getElementById('game-iframe').src = '';
          });
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
          if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
            
            // Clear iframe src if game modal is closed
            if (event.target.id === 'game-modal') {
              document.getElementById('game-iframe').src = '';
            }
          }
        });
        
        // Admin button click
        document.getElementById('admin-btn').addEventListener('click', function() {
          const adminUsername = checkAdminLogin();
          
          if (adminUsername) {
            // Already logged in, show admin panel and switch to admin tab
            document.getElementById('current-admin').textContent = adminUsername;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('admin-tab').style.display = 'block';
            
            // Switch to admin tab
            document.querySelectorAll('.tab').forEach(t => {
              t.classList.remove('active');
            });
            document.querySelector('.tab[data-tab="admin"]').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
              content.classList.remove('active');
            });
            document.getElementById('admin-tab').classList.add('active');
          } else {
            // Show login modal
            document.getElementById('login-modal').style.display = 'block';
            document.getElementById('login-error').style.display = 'none';
          }
        });
        
        // Login form submit
        document.getElementById('login-form').addEventListener('submit', function(e) {
          e.preventDefault();
          
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          
          if (loginAdmin(username, password)) {
            // Login successful
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('current-admin').textContent = username;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('admin-tab').style.display = 'block';
            
            // Switch to admin tab
            document.querySelectorAll('.tab').forEach(t => {
              t.classList.remove('active');
            });
            document.querySelector('.tab[data-tab="admin"]').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
              content.classList.remove('active');
            });
            document.getElementById('admin-tab').classList.add('active');
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
          } else {
            // Login failed
            document.getElementById('login-error').style.display = 'block';
          }
        });
        
        // Logout button
        document.getElementById('logout-btn').addEventListener('click', logoutAdmin);
        
        // Reset games button
        document.getElementById('reset-games').addEventListener('click', resetAllGames);
        
        // Scroll to top button
        document.getElementById('scroll-top').addEventListener('click', scrollToTop);
        
        // Toggle scroll to top button visibility on scroll
        window.addEventListener('scroll', toggleScrollTopButton);
      }
      
      // Update empty state visibility
      function updateEmptyState() {
        const games = loadGames();
        const emptyState = document.getElementById('empty-state');
        
        if (games.length === 0) {
          emptyState.style.display = 'block';
        } else {
          emptyState.style.display = 'none';
        }
      }
      
      // Render games in the grid
      function renderGames() {
        const games = loadGames();
        const gamesGrid = document.getElementById('games-grid');
        gamesGrid.innerHTML = '';
        
        games.forEach((game, index) => {
          const gameCard = document.createElement('div');
          gameCard.className = 'game-card';
          
          const imageUrl = game.image || 'Assets/Person.png';
          
          gameCard.innerHTML = `
            <img src="${imageUrl}" alt="${game.title}" class="game-image" onerror="this.src='Assets/Person.png'">
            <div class="game-info">
              <h3 class="game-title">${game.title}</h3>
              <p class="game-description">${game.description}</p>
              <div class="game-buttons">
                <button class="game-play-btn" data-index="${index}"><i class="fas fa-play"></i> Play Game</button>
                <button class="game-remove-btn" data-index="${index}"><i class="fas fa-trash"></i> Remove</button>
              </div>
            </div>
          `;
          
          gamesGrid.appendChild(gameCard);
        });
        
        // Add event listeners to play buttons
        document.querySelectorAll('.game-play-btn').forEach(button => {
          button.addEventListener('click', function() {
            const index = this.getAttribute('data-index');
            playGame(index);
          });
        });
        
        // Add event listeners to remove buttons
        document.querySelectorAll('.game-remove-btn').forEach(button => {
          button.addEventListener('click', function() {
            const index = this.getAttribute('data-index');
            removeGame(index);
          });
        });
        
        // Update empty state
        updateEmptyState();
      }
      
      // Play a game
      function playGame(index) {
        const games = loadGames();
        const game = games[index];
        
        if (!game) return;
        
        const modal = document.getElementById('game-modal');
        const iframe = document.getElementById('game-iframe');
        
        // Set iframe source to game path
        iframe.src = game.path;
        
        // Show modal
        modal.style.display = 'block';
      }
      
      // Add a new game
      function addGame(title, description, path, image) {
        const games = loadGames();
        
        games.push({
          title,
          description,
          path,
          image
        });
        
        saveGames(games);
        renderGames();
      }
      
      // Remove a game
      function removeGame(index) {
        if (confirm('Are you sure you want to remove this game?')) {
          const games = loadGames();
          games.splice(index, 1);
          saveGames(games);
          renderGames();
        }
      }
      
      // Scroll to top function
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }
      
      // Toggle scroll to top button visibility
      function toggleScrollTopButton() {
        const scrollTopBtn = document.getElementById('scroll-top');
        if (window.pageYOffset > 300) {
          scrollTopBtn.classList.add('visible');
        } else {
          scrollTopBtn.classList.remove('visible');
        }
      }
    </script>
  </body>
</html>
